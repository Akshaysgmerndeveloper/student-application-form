  <html>
    <head>
      <title>demo of html forms</title>
    </head>
    <body>
      <form>
        <fieldset>
          <legend>students application form</legend>
          <label>first name</label> <br>
          <input type = "text"> <br> <br>
  
          <label>last name</label><br>
          <input type = "text"> <br><br>
  
          <label>gender</label> <br>
          <input type = "radio" name="gender">male
          <input type = "radio" name="gender">female
          <input type = "radio" name="gender">others
          <br> <br>
  
          <label>hobbies</label> <br>
          <input type="checkbox">singing
          <input type="checkbox">coding
          <input type="checkbox">farming
          <input type="checkbox">cooking
          <input type="checkbox">bike riding
          <input type="checkbox">swiming
          <input type="checkbox">riding
  
          <label> set password</label><br>
          <input type="password"><br><br>
  
          <label>describe about your self</label><br>
          <textarea cols="50" row="30">abc</textarea><br><br>
          <label>skills</label><br>
  
          <select><option value="html">html</option>
            <option value="css">css</option>
            <option value="javascript">javascript</option>
            <option value="jquery">jquery</option>
          </select>
         <br><br>
         <input type = "submit" value="submit">
        </fieldset>
      </form>
    </body>
  </html>
